<!doctype html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>New transaction</title>
  <link rel="stylesheet" href="{{ url_for('static',filename='style/common.css') }}">
  <link rel="stylesheet" href="{{ url_for('static',filename='style/transaction.css') }}">
</head>

<body>
  {% from "common/popup_message.html" import popup %}
  {{ popup(msg, msg_type) }}

  <div class="form">
    <div class="form-container">
      <div class="form-content">
        <h2 class="caption">New transaction:</h2>
        <form action={{ url_for('transactions.transactions_new') }} method="post" class="form-form">
          <input type="hidden" name="csrf-token" value="{{csrf}}" />
          {% from "common/form_field.html" import form_field %}
          {{ form_field(form.title) }}
          {{ form_field(form.value) }}
          {{ form_field(form.to) }}

          <div class="links">
            <a href="{{url_for('transactions.transactions_list')}}" class="link">Go back</a>
            <a></a>
          </div>

          <div class="input-box">
            <input type="submit" value="Apply changes">
          </div>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
