<!doctype html>
<html lang="en">

<head>
  <title>Password restore</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="{{ url_for('static',filename='style/common.css') }}">
  <link rel="stylesheet" href="{{ url_for('static',filename='style/account.css') }}">
</head>

<body>
  {% from "common/popup_message.html" import popup %}
  {{ popup(msg, msg_type) }}

  <div class="form">
    <div class="form-container">
      <div class="form-content">
        <h2 class="caption">Password restore:</h2>
        <form action={{ url_for('auth.restore_password') }} method="post" class="form-form">

          {% from "common/form_field.html" import form_field %}
          {{ form_field(form.email) }}

          <div class="links">
            <a href="{{url_for('auth.login')}}" class="link">Go back</a>
            <a></a>
          </div>

          <div class="input-box">
            <input type="submit" value="Request">
          </div>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
