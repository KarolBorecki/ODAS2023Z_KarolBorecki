<!doctype html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Password restore</title>
  <link rel="stylesheet" href="{{ url_for('static',filename='style/common.css') }}">
  <link rel="stylesheet" href="{{ url_for('static',filename='style/password_restore.css') }}">
</head>

<body>
  {% from "common/popup_message.html" import popup %}
  {{ popup(msg, msg_type) }}

  <div class="container">
    <div class="main-container">
      <h2 class="caption">Here is Your temporary password:</h2>
      <p class="under-caption">Please change it immediately!</p>

      <div>
        <h2 class="restored-password">{{ password }}</h2>
      </div>

      <div>
        <a href="{{ url_for('auth.login') }}" class="button">Login</a>
      </div>
    </div>
  </div>

</body>

</html>
